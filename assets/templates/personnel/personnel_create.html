<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="/assets/bootstrap/js/layui/css/layui.css" media="all">
</head>
<body>
<script src="/assets/bootstrap/js/layui/layui.js"></script>
<form style="margin:10px" class="layui-form" action="/api/personnel/add" lay-filter="layuiadmin-form-role">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="UserName" id="UserName" required   lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="UserSex" value="男" title="男">
            <input type="radio" name="UserSex" value="女" title="女" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-block">
            <input type="text" name="UserAge"  required  lay-verify="required" placeholder="请输入年龄" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">社会面貌</label>
        <div class="layui-input-block">
            <input type="radio" name="PoliticalOutLook" value="0" title="民众">
            <input type="radio" name="PoliticalOutLook" value="1" title="团员">
            <input type="radio" name="PoliticalOutLook" value="2" title="党员">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">出生年月日</label>
        <div class="layui-input-block">
            <input type="text" name="UserDate" class="layui-input" id="UserDate">
<!--            <input type="text" name="UserDate" required  lay-verify="required" placeholder="请输入出生年月日" autocomplete="off" class="layui-input">-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">职称/等级</label>
        <div class="layui-input-block">
            <input type="text" name="Position" required  lay-verify="required" placeholder="请输入>职称/等级" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">专业</label>
        <div class="layui-input-block">
            <input type="text" name="Major" required  lay-verify="required" placeholder="请输入专业" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">级别</label>
        <div class="layui-input-block">
            <input type="text" name="UserLevel" required  lay-verify="required" placeholder="请输入级别" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身高cm</label>
        <div class="layui-input-block">
            <input type="text" name="UserHeight" required  lay-verify="required" placeholder="请输入身高" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">体重cm</label>
        <div class="layui-input-block">
            <input type="text" name="UserWeight" required  lay-verify="required" placeholder="请输入体重" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">鞋号cm</label>
        <div class="layui-input-block">
            <input type="text" name="ShoeSize" required  lay-verify="required" placeholder="请输入鞋号" autocomplete="off" class="layui-input">
        </div>
    </div> <div class="layui-form-item">
    <label class="layui-form-label">头围cm</label>
    <div class="layui-input-block">
        <input type="text" name="HeadNum" required  lay-verify="required" placeholder="请输入头围" autocomplete="off" class="layui-input">
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">血型</label>
        <div class="layui-input-block">
            <input type="radio" name="BloodType" value="A" title="A">
            <input type="radio" name="BloodType" value="B" title="B">
            <input type="radio" name="BloodType" value="AB" title="AB">
            <input type="radio" name="BloodType" value="O" title="O">

        </div>
    </div>

    </div> <div class="layui-form-item">
    <label class="layui-form-label">身份证号</label>
    <div class="layui-input-block">
        <input type="text" name="IdNum" required  lay-verify="required" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
    </div>
</div>
    </div> <div class="layui-form-item">
    <label class="layui-form-label">银行卡号</label>
    <div class="layui-input-block">
        <input type="text" name="BankNum" required  lay-verify="required" placeholder="请输入银行卡号" autocomplete="off" class="layui-input">
    </div>
</div>
    </div> <div class="layui-form-item">
    <label class="layui-form-label">电话号</label>
    <div class="layui-input-block">
        <input type="text" name="PhoneNum" required  lay-verify="required" placeholder="请输入电话号" autocomplete="off" class="layui-input">
    </div>
</div>


    <
    <div class="layui-form-item">
        <label class="layui-form-label">部队编号</label>
        <div class="layui-input-block">
            <select name="UserTeam" lay-verify="required">
                <option value=""></option>
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">广州</option>
                <option value="3">深圳</option>
                <option value="4">杭州</option>
            </select>
        </div>
    </div>



    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">演训情况</label>
        <div class="layui-input-block">
            <textarea name="TrainStatus" placeholder="请输入演训情况" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">奖励情况</label>
        <div class="layui-input-block">
            <textarea name="RewardStatus" placeholder="请输入奖励情况" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>



    //Demo
    layui.use('form', function(){
        var laydate = layui.laydate;
        var form = layui.form;
        laydate.render({
            elem: '#UserDate'
            ,value: "2021-08-18" //必须遵循format参数设定的格式
        });

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.f
            JSON.stringify(data.field)
          //  layer.msg(JSON.stringify(data.field));
            layer.msg('添加成功')
            parent.location.reload()

            return true;
        });
    });

</script>

<script src="/assets/bootstrap/js/layui/layui.js"></script>
</body>
</html>
